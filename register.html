<!-- Updated Register Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="voterId" class="form-label">Voter ID</label>
                <input type="text" class="form-control" id="voterId" required>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const voterId = document.getElementById('voterId').value;
                const userId = document.getElementById('userId').value;
                const password = document.getElementById('password').value;

                // Generate a random 4-character alphanumeric ID for the request
                const requestId = Math.random().toString(36).substring(2, 6);

                const accountRequests = JSON.parse(localStorage.getItem('accountRequests')) || [];

                // Push the new request to accountRequests with the requestId
                accountRequests.push({ fullName, voterId, userId, password, requestId });
                localStorage.setItem('accountRequests', JSON.stringify(accountRequests));

                alert(`Account request submitted. Your Request ID is: ${requestId}`);
                window.location.href = 'login.html';
            });

    </script>
</body>

</html>
